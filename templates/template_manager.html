{include="global_header"}
{include="global_links"}
<h3><center>{$message}</center></h3>
{if condition="$no_add == FALSE"}
<center>
	<h3><?=_('Add New Template')?>:</h3><form action="config.php{$web_vars}&Submit=EditTemplate&page=template_manager" method="POST">
	  <?=_('Template Name')?>:
	  <label>
	    <input type="text" name="template_name" id="textfield">
		<input type="hidden" name="page" value="template_manager">
	  </label>
	<?=_('Product Select')?>: 
	<label>
	  <select name="model_class" id="select">
		{loop name="class_list"}
	    <option value="{$value.value}">{$value.text}</option>
		{/loop}
	  </select>
	</label>
	<label>
	  <input type="submit" name="button_save" value="<?=_('Save')?>">
	</label>
	</form>
<table width="50%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><h3><?=_('Template Name')?></h3></td>
    <td><h3><?=_('Model Classification')?></h3></td>
    <td><h3><?=_('Edit')?></h3></td>
    <td><h3><?=_('Delete')?></h3></td>
  </tr>
{loop name="templates_list"}
  <tr>
    <td>{$value.name}</td>
    <td>{$value.model_class}</td>
	<td align='center' width='9%'><a href={$web_vars}&edit_template=true&page=template_manager&custom={$value.custom}&id={$value.id}><img src='<?=WEB_PATH?>templates/images/edit.gif' ALT='<?=_('Edit')?>' border='0'></a></td>
	<td align='center' width='5%'>{if condition="$value.custom == 0"}
	<a href={$web_vars}&delete_template=true&page=template_manager&id={$value.id}><img src='<?=WEB_PATH?>templates/images/delete.gif' ALT='<?=_('Delete')?>' border='0'></a>{/if}</td>
  </tr>
{/loop}
</table>
</center>
{/if}
{include="global_footer"}
